<h2 mat-dialog-title>Give your answer to {{ username | titlecase }}</h2>
<p>question: {{ question }}</p>
<form [formGroup]="addAnswerFormGroup" (ngSubmit)="addAnswer()">
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Your username</mat-label>
        <input matInput placeholder="username" formControlName="username" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" fxFlex>
        <mat-label>Your Answer</mat-label>
        <textarea
          matInput
          placeholder="answer"
          formControlName="answer"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button
      type="submit"
      [disabled]="addAnswerFormGroup.invalid"
      mat-flat-button
    >
      Add answer
    </button>
  </mat-dialog-actions>
</form>
